server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5433/${MY_DB}
spring.datasource.username=${MY_NAME}
spring.datasource.password=${MY_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.liquibase.change-log=classpath:/liquibase/changelog-master.yaml
spring.liquibase.enabled=true

logging.level.org.springframework.boot.autoconfigure=WARN
//spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.ddl-auto=update
path.to.ads.folder=ads

image.ads.directory=ads-images
image.users.directory=users-avatars


spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.jpa.open-in-view=false
spring.jpa.show-sql=true

logging.level.org.hibernate.SQL=DEBUG
logging.level.liquibase=DEBUG

logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.http.converter.json=DEBUG
logging.level.org.springframework.validation=DEBUG
logging.level.org.springframework.transaction=DEBUG
logging.level.com.starbank=DEBUG